<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mechanical Service Works â€” Minimal</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Mechanical Service Works â€” maintenance, fabrication, and precision engineering." />
</head>
<body>
  <header id="top" class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img id="logo" src="" alt="Company logo" class="logo" />
        <div class="title-block">
          <h1 id="companyName">Company Name</h1>
          <p id="tagline" class="tagline">Tagline</p>
        </div>
      </div>

      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="mainNav">
        <span class="hamburger"></span>
      </button>

      <nav id="mainNav" class="main-nav" aria-label="Primary navigation">
        <a href="#about" class="nav-link">About</a>
        <a href="#services" class="nav-link">Services</a>
        <a href="#projects" class="nav-link" id="projectsLink">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>
        <button id="themeToggle" class="icon-btn" aria-pressed="false" title="Toggle dark mode">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <main>
    <!-- About -->
    <section id="about" class="panel container">
      <div class="panel-inner">
        <h2>About</h2>
        <p id="aboutText">About text loaded from config...</p>

        <div id="missionBlock" class="mission" hidden>
          <h3>Mission & Vision</h3>
          <p id="missionText"></p>
        </div>
      </div>
    </section>

    <!-- Services -->
    <section id="services" class="panel container">
      <div class="panel-header">
        <h2>Services</h2>
        <p id="servicesIntro" class="muted"></p>
      </div>

      <div id="servicesGrid" class="grid"></div>
    </section>

    <!-- Projects / Showcase (conditional) -->
    <section id="projects" class="panel container" hidden>
      <div class="panel-header">
        <h2>Projects & Showcase</h2>
        <p id="projectsIntro" class="muted"></p>
      </div>
      <div id="projectsGrid" class="projects-grid"></div>
    </section>

    <!-- Contact -->
    <section id="contact" class="panel container">
      <div class="panel-header">
        <h2>Contact</h2>
        <p class="muted" id="contactIntro"></p>
      </div>

      <div class="contact-wrap">
        <form id="contactForm" class="contact-form" novalidate>
          <div id="formFields"></div>

          <div class="form-row">
            <label for="serviceSelect">Service (optional)</label>
            <select id="serviceSelect" name="service">
              <option value="">-- Select service --</option>
            </select>
          </div>

          <div class="form-row">
            <button type="submit" class="btn primary">Send Message</button>
            <button type="reset" class="btn">Reset</button>
          </div>
          <div id="formMsg" role="status" class="form-msg" aria-live="polite"></div>
        </form>

        <aside class="contact-details" aria-label="Contact details">
          <h3>Get in touch</h3>
          <p><strong>Phone:</strong> <a id="contactPhone" href="#"></a></p>
          <p><strong>Email:</strong> <a id="contactEmail" href="#"></a></p>
          <p><strong>Address:</strong> <span id="contactAddress"></span></p>
          <p id="mapLinkWrap"><a id="mapLink" href="#" target="_blank" rel="noopener">Open map</a></p>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p id="footerText">&copy; <span id="footerYear"></span> <span id="footerCompany"></span>. All rights reserved.</p>
    </div>
  </footer>

  <template id="serviceTemplate">
    <article class="card service-card">
      <div class="media-wrap"></div>
      <div class="card-body">
        <h3 class="service-title"></h3>
        <p class="service-desc"></p>
        <div class="service-controls">
          <button class="btn learn-more">Learn more</button>
          <button class="btn outline enquire">Enquire</button>
        </div>
        <div class="more" hidden>
          <div class="more-content"></div>
          <div class="past-exp" hidden>
            <h4>Past Experience</h4>
            <p class="past-text"></p>
          </div>
        </div>
      </div>
    </article>
  </template>

  <template id="projectTemplate">
    <article class="card project-card">
      <div class="project-media"></div>
      <div class="card-body">
        <h3 class="project-title"></h3>
        <p class="project-desc muted"></p>
      </div>
    </article>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
